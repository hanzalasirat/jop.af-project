<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bast.af</title>
    <!-- local styles -->
    <link rel="stylesheet" href="assets/css/home.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../assets/bootstrap-5.3.7-dist/js/bootstrap.min.js"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZmCcaYpYg0VvTZhyTEggF5tJv8YMYd1GpHYr4dA+XnXhboHwRBE1nZ5K5bCrbF+AA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        body {
      background-color: #f9fafb;
    }
    .text-orange {
      color: #ff4b0f;
    }
    .btn-orange {
      background-color: #ff4b0f;
      color: #fff;
      border-radius: 10px;
    }
    .btn-orange:hover {
      background-color: #e0430d;
    }
    .form-control {
      background-color: #f1f5f9;
      border: none;
      padding-left: 45px;
      height: 50px;
      border-radius: 10px;
    }
    .input-icon {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #ff4b0f;
    }
    .card {
      border-radius: 20px;
    }
    .avatar {
      width: 90px;
      height: 90px;
      background: #f1f5f9;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: auto;
    }
    .divider {
      width: 60px;
      height: 4px;
      background-color: #ff4b0f;
      margin: 10px auto;
      border-radius: 5px;
    }
    </style>
</head>
<body>
    <main>
        <div class="container py-5">
  <div class="text-center mb-4">
    <h1 class="fw-bold text-orange">Create Your Job Seeker Account</h1>
    <p class="text-muted">Join our community and find your perfect match</p>
    <div class="divider"></div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow p-4">

        <div class="avatar mb-4">
          <i class="bi bi-person text-orange fs-1"></i>
        </div>

        <form>
          <!-- First Name -->
          <div class="mb-3 position-relative">
            <label class="form-label fw-semibold">First Name</label>
            <i class="bi bi-person input-icon"></i>
            <input type="text" class="form-control" placeholder="Enter your first name">
          </div>

          <!-- Last Name -->
          <div class="mb-3 position-relative">
            <label class="form-label fw-semibold">Last Name</label>
            <i class="bi bi-person input-icon"></i>
            <input type="text" class="form-control" placeholder="Enter your last name">
          </div>

          <!-- Email -->
          <div class="mb-3 position-relative">
            <label class="form-label fw-semibold">Email</label>
            <i class="bi bi-envelope input-icon"></i>
            <input type="email" class="form-control" placeholder="Enter your email">
          </div>

          <!-- Phone -->
          <div class="mb-3 position-relative">
            <label class="form-label fw-semibold">Phone Number</label>
            <i class="bi bi-telephone input-icon"></i>
            <input type="tel" class="form-control" placeholder="Enter your phone number">
          </div>

          <!-- Password -->
          <div class="mb-3 position-relative">
            <label class="form-label fw-semibold">Password</label>
            <i class="bi bi-lock input-icon"></i>
            <input type="password" class="form-control" placeholder="Enter your password">
          </div>

          <!-- Confirm Password -->
          <div class="mb-4 position-relative">
            <label class="form-label fw-semibold">Confirm Password</label>
            <i class="bi bi-lock input-icon"></i>
            <input type="password" class="form-control" placeholder="Confirm your password">
          </div>

          <button type="submit" class="btn btn-orange w-100 py-3 fw-bold">
            CREATE ACCOUNT
          </button>
        </form>

        <p class="text-center mt-3 small text-muted">
          By creating an account, you agree to our
          <span class="text-orange">Terms of Service</span> and
          <span class="text-orange">Privacy Policy</span>.
        </p>

        <p class="text-center">
          Already have an account?
          <a href="#" class="text-orange fw-semibold text-decoration-none">Sign in</a>
        </p>

      </div>
    </div>
  </div>
</div>
    </main>
</body>
</html>
