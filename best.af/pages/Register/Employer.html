<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bast.af</title>
    <!-- local styles -->
    <link rel="stylesheet" href="/best.af/assets/css/style.css">
    <link rel="stylesheet" href="/best.af/assets/css/responsive.css">
    <!-- bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="/best.af/assets/bootstrap-5.3.7-dist/js/bootstrap.min.js"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZmCcaYpYg0VvTZhyTEggF5tJv8YMYd1GpHYr4dA+XnXhboHwRBE1nZ5K5bCrbF+AA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- CDN Online Link  -->
    <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
  body {
      background: #f9fafb;
    }
    .text-orange {
      color: #ff4b12;
    }
    .btn-orange {
      background-color: #ff4b12;
      color: #fff;
    }
    .btn-orange:hover {
      background-color: #e64310;
    }
    .form-control {
      background-color: #f3f6f7;
      border: none;
      padding: 12px 16px;
    }
    .icon-circle {
      width: 90px;
      height: 90px;
      background: #f3f6f7;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: auto;
    }
    </style>
</head>
<body>
  <!-- Header -->
  <div id="header"></div>

    <main>
        <div class="container py-5">
  <div class="text-center mb-4">
    <h2 class="fw-bold text-orange">Create Your Employer Account</h2>
    <p class="text-muted">Join our community and find your perfect match</p>
    <div class="mx-auto" style="width:60px;height:4px;background:#ff4b12;"></div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card border-0 shadow-sm rounded-4">
        <div class="card-body p-4">

          <div class="icon-circle mb-4">
            <i class="bi bi-people text-orange fs-2"></i>
          </div>

          <!-- First Name -->
          <div class="mb-3">
            <label class="fw-semibold">First Name</label>
            <div class="input-group">
              <span class="input-group-text bg-transparent border-0">
                <i class="bi bi-person text-orange"></i>
              </span>
              <input type="text" class="form-control" placeholder="Enter first name">
            </div>
          </div>

          <!-- Last Name -->
          <div class="mb-3">
            <label class="fw-semibold">Last Name</label>
            <div class="input-group">
              <span class="input-group-text bg-transparent border-0">
                <i class="bi bi-person text-orange"></i>
              </span>
              <input type="text" class="form-control" placeholder="Enter last name">
            </div>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label class="fw-semibold">Email Address</label>
            <div class="input-group">
              <span class="input-group-text bg-transparent border-0">
                <i class="bi bi-envelope text-orange"></i>
              </span>
              <input type="email" class="form-control" placeholder="Enter email address">
            </div>
          </div>

          <!-- Password -->
          <div class="mb-4">
            <label class="fw-semibold">Password</label>
            <div class="input-group">
              <span class="input-group-text bg-transparent border-0">
                <i class="bi bi-lock text-orange"></i>
              </span>
              <input type="password" class="form-control" placeholder="Enter password">
              <span class="input-group-text bg-transparent border-0">
                <i class="bi bi-eye text-orange"></i>
              </span>
            </div>
          </div>

          <!-- Button -->
          <div class="d-grid mb-3">
            <button class="btn btn-orange py-2 rounded-3">Next</button>
          </div>

          <p class="text-center mb-0">
            Already have an account?
            <a href="#" class="text-orange fw-semibold text-decoration-none">Sign in</a>
          </p>

        </div>
      </div>
    </div>
  </div>
</div>
    </main>

    <!-- Footer -->
        <div id="footer"></div>

    <script src="../assets/js/script.js"></script>
    <script>
        // Fetch header
        fetch("../../component/haeder.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("header").innerHTML = data;
                initHeader(); // ðŸ”¥ Initialize the header after it's in the DOM
            });

        // Fetch footer
        fetch("../../component/footer.html")
            .then(res => res.text())
            .then(data => document.getElementById("footer").innerHTML = data);
    </script>

</body>
</html>
